<h3>Cadastrar UsuÃ¡rio</h3>
<div class="form-row mb-4 justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-4 col-lg-4 input-wrap">
        <input type="text" class="form-control" [(ngModel)]="nome" required/>
        <span class="floating-label">Nome</span>
    </div>
</div>
<div class="form-row mb-4 justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-4 col-lg-4 input-wrap">
        <input type="password" class="form-control" [(ngModel)]="senha" required/>
        <span class="floating-label">Senha</span>
    </div>
</div>
<div class="form-row mb-4 justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-4 col-lg-4 input-wrap">
        <input type="password" class="form-control" [(ngModel)]="rsenha" required/>
        <span class="floating-label">Repetir Senha</span>
    </div>
</div>
<div *ngIf="cadastrarErro">
    <div class="d-inline-flex p-2 justify-content-center">
        <span class="alert alert-danger" role="alert">
            {{cadastrarErro}}
        </span>
    </div>
</div>
<div *ngIf="cadastrarSucesso">
    <div class="d-inline-flex p-2 justify-content-center">
        <span class="alert alert-success" role="alert">
            {{cadastrarSucesso}}
        </span>
    </div>
</div>
<div class="form-row mb-4 justify-content-center">
    <button class="btn btn-success btn-fix" (click)="cadastrar()" [disabled]="!nome || !senha || !rsenha || cadastrandoUsuario">Cadastrar</button>
</div>
